{% extends "base.html" %}
{% block title %}Équipes{% endblock %}
{% block content %}
<h1>Liste des équipes</h1>
<div class="cards">
    {% for team in teams %}
    <div class="card">
        <a href="{{ url_for('team_detail', id=team['id']) }}">
            <p>{{ team['full_name'] }}</p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
